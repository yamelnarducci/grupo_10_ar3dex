<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar3Dex | Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/6d097c18fe.js" crossorigin="anonymous"></script>
</head>
<header>
</header>
    <main class="register__main">
    <section class="box__card">
        <div class="box__card--title">
            <h3>Creá tu cuenta</h3>
            <hr>
        </div>
        <form action="" class="form">
            <div class="form__box">
                <label class="form__label" for="name">Nombre</label>
                <input class="form__input" id="name" type="text" placeholder="Escribí tu nombre" name="name">
                <small class="form__msg-error">El nombre es obligatorio</small>
            </div>
            <div class="form__box">
                <label class="form__label" for="surname">Apellido</label>
                <input class="form__input" id="surname" type="text" placeholder="Escribí tu apellido" name="surname">
            </div>
            <div class="form__box">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" id="email" type="email" placeholder="correo@correo.com" name="email">
            </div>
            <div class="form__box">
                <label class="form__label" for="password">Contraseña</label>
                <input class="form__input" id="password" type="password" placeholder="tu contraseña" name="password">
            </div>
            <div class="form__box">
                <label class="form__label" for="password2">Confirma tu contraseña</label>
                <input class="form__input" id="password2" type="password" placeholder="confirma tu contraseña" name="password2">
            </div>
            <div class="redes-sociales"><p style="color: black;">O registrate tambíen con</p>
                <a href="https://www.facebook.com/" target="_blank"
                ><i class="fa-brands fa-facebook" ></i></a>
                <a href="https://www.google.com/" target="_blank"
                ><i class="fa-brands fa-google"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter" ></i></a>
                <a href="https://www.instagram.com/" target="_blank"
                ><i class="fa-brands fa-instagram" ></i></a>
                
            </div>
            <div class="box__end">
                <button class="button button__segundo" type="reset">Borrar</button>
                <button class="button button__primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    </main>
    <div class="form__box__2">
        <p>¿Ya estás registrado? <a class="link" href="/login">Ingresá</a></p>
    </div>

<footer>
</footer>

</body>
</html>
